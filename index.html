<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Interest Calculator</h1>
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" placeholder="Enter Principal Amount" required><br>

        <label for="rate">Interest Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter Interest Rate" required><br>

        <label for="time">Time (in years):</label>
        <input type="number" id="time" placeholder="Enter Time" required><br>

        <button onclick="calculateSimpleInterest()">Calculate</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateSimpleInterest() {
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const time = parseFloat(document.getElementById('time').value);

            const simpleInterest = (principal * rate * time) / 100;
            const resultElement = document.getElementById('result');

            if (!isNaN(simpleInterest)) {
                resultElement.innerHTML = `Simple Interest: $${simpleInterest.toFixed(2)}`;
            } else {
                resultElement.innerHTML = "Please enter valid values.";
            }
        }
    </script>
</body>
</html>
